	<body>
		<div id="container">
			<h1>Mini Minecraft</h1>
			<p>Click to select an object. Drag to move.</p>
			<canvas id="canvas" width="1024" height="640">A canvas</canvas>
			<h2>Controls</h2>
			<ul>
				<li><kbd>G</kbd>&nbsp;&nbsp;Spawn grass block</li>
				<li><kbd>T</kbd>&nbsp;&nbsp;Spawn oak log</li>
				<li><kbd>O</kbd>&nbsp;&nbsp;Spawn oak planks</li>
				<li><kbd>B</kbd>&nbsp;&nbsp;Spawn stone bricks</li>
				<li><kbd>C</kbd>&nbsp;&nbsp;Spawn cobblestone</li>
			</ul>
		</div>
		<footer>By Alex O.</footer>
		<div style="display: none">
			<img id="player" src="./assets/player.png" />
			<img id="grass-block=" src="./assets/grass_block.png" />
			<img id="oak-log" src="./assets/oak_log.png" />
		</div>
		<script src="script.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/fabric"></script>
	</body>
