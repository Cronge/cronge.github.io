<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>I do not know</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/a3ba0adf8f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="sections" id="apps">
			<h1 class="section-heading">Apps</h1>
			<div>
				<iframe
					width="392"
					height="620"
					style="border: 0px"
					src="https://studio.code.org/projects/applab/nmGWOEhx5VVh-Gw_WHho1tTnfW1gBhHod4q6ywd5EV0/embed"
				></iframe>
				<iframe
					width="392"
					height="620"
					style="border: 0px"
					src="https://studio.code.org/projects/applab/8yxVrHRzaKASPjltCN02Xq8K63UHF-AzGTZk5KcYK4k/embed"
				></iframe>
			</div>
		</section>
		<section class="sections" id="games">
			<h1 class="section-heading">Games</h1>
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>

				<!-- Items -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<iframe
							width="440"
							height="757"
							style="border: 0px"
							src="https://studio.code.org/projects/gamelab/DyArn0kSydhEFO26Q4GxgyDSNMf8tEre6_muRY3spL8/embed"
						></iframe>
					</div>
					<div class="carousel-item">
						<iframe
							width="440"
							height="757"
							style="border: 0px"
							src="https://studio.code.org/projects/gamelab/QF3mt8gqY1NGjVNDAl8j1LvJfxukSYXF_GM27zrzCGo/embed"
						></iframe>
					</div>
					<div class="carousel-item">
						<iframe
							width="392"
							height="620"
							style="border: 0px"
							src="https://studio.code.org/projects/applab/XBoIcMtWduAp97DMe0qmuTKpzIwkKCGKrSxI84Y5j3c/embed"
						></iframe>
					</div>
				</div>

				<!-- Controls -->
				<a
					class="carousel-control-prev"
					href="#carousel"
					role="button"
					data-slide="prev"
				>
					<!-- <i class="fa-sharp fa-solid fa-arrow-left fa-xl"></i> -->
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="carousel-control-next"
					href="#carousel"
					role="button"
					data-slide="next"
				>
					<!-- <i class="fa-sharp fa-solid fa-arrow-right fa-xl"></i> -->
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</section>
		<section class="sections" id="chatbot">
			<h1 class="section-heading">Chatbot</h1>
			<div>
				<iframe
					allow="microphone;"
					width="392"
					height="620"
					src="https://console.dialogflow.com/api-client/demo/embedded/26be4abe-18cb-44da-9e7e-ae7cb44d0bea"
				></iframe>
			</div>
		</section>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
